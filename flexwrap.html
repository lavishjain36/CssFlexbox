<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <style>
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            background-color:rgba(19, 146, 72, 0.699);
        }

        .flex-container> div{
            background-color: rgb(24, 98, 182);
            width: 100%;
            margin: 10px;
            text-align: center;
            line-height:75px;
            font-size: 30px;
        }
    </style>
    <title>Flex Wrap</title>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>    
    </div>
   
    
</body>
</html>
